        }
        .search-menu{
            position: absolute;
            width: 75px;
            left: 0;
            top: 0;
            background-color: #fff;
            overflow-y: scroll;
            height: calc(100vh - 54px);
        }
        .search-menu ul {

        }
        .search-menu ul li {

        }
        .search-menu ul li.active {

            background-color: #ddd;
            border-radius: 10px 0 0 10px;
            font-weight: bold;
        }
        .brand {

            padding-left: 85px;

        .brand-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            padding: 8px 8px 10px 8px;
            margin-bottom: 16px;
        }
        .brand-item h3{
            font-weight: bold;
            font-size: 18px;
            padding-left: 8px;
        }
        .brand-content {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .brand-content li {
            list-style: none;
            width: 33.33333%;
            margin-bottom: 10px;
        }
        .brand-content li a{

        }
        .brand-content li img {
            width: 100%;
            object-fit: contain;
            display: block;
        }
        ::-webkit-scrollbar {
            display: none;
        }

        .item_img {
            width: 100%;
            height: 250px;
            margin-bottom: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .item_img img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            display: block;
            transition: .5s;
            overflow:hidden;
        }

        .brand-item {
            cursor: pointer;
        }

        .item_img img:hover {
            transform: scale(1.1);
        }

        .search-menu ul li {
            padding: 20px 5px;
            font-size: 12px;
            cursor: pointer;
            transition: .5s;
        }

        .search-menu ul li:hover {
            color: #d62872;
        }

        .search-input {
            position: fixed;
            max-width: 414px;
            display: flex;
            align-items: center;
            padding: 13px;
            background-color: #fff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 999;
            gap: 10px;
            transition: .8s;
        }

        .search-input.show {
            top: 53px;
        }

        .search-input input {

            text-align: center;

    <script>
        const search_header_btn = document.querySelector('.search-header .search-open')
        search_header_btn.addEventListener('click', (e) => {
            const search_input = document.querySelector('.search-input')
            search_input.classList.toggle('show') 
        })

        const search_btn = document.querySelector('.search-btn')
        search_btn.addEventListener('click', (e) => {
            const search_input = document.querySelector('.search-input input').value.trim()
            location.href = `/search_page?string=${search_input}`
        })

        const productList = JSON.parse(localStorage.getItem('productList'))
        let product_data = {}
        let category = [...new Set(productList.map(item => item.category))]

        productList.forEach(item => {
            if (!(item.category in product_data)) {
                product_data[item.category] = []
            }
            product_data[item.category].push(item)
        });

            init()
                function init() {
                    menuControl()
                    productControl()
                    listenDOM()
                }

                function render(index, category) {
                    menuControl(index)
                    productControl(category)
                    listenDOM()
                }

        function listenDOM() {
            const menu_btn = document.querySelectorAll('.search-menu ul li')
            menu_btn.forEach((item, index) => {
                item.addEventListener('click', (e) => {
                    let category = e.target.dataset.category
                    render(index, category)
                })
            })
            const brandItem_btn = document.querySelectorAll('.brand-item')
            brandItem_btn.forEach((item, index) => {
                item.addEventListener('click', (e) => {
                    let id = e.currentTarget.dataset.id
                    location.href = `/product_detail?id=${id}`
                })
            })
        }

        function menuControl(idx = 0) {
            const search_menu = document.querySelector('.search-menu ul')
            let menu_html = ''
            category.forEach((item, index) => {
                menu_html += `
                  <li class="${index == idx ? 'active' : ''}" data-category="${item}">${item}</li>
                  `
            })
            search_menu.innerHTML = menu_html
        }

        function productControl(category = '手机') {
            const brand = document.querySelector('.brand')
            let productHtml = ``
            product_data[category].forEach(item => {
                productHtml += `
                <div class="brand-item" data-id='${item.id}'>
                    <h3>${item.p_name}</h3>
                    <div class="item_img">
                        <img src="${item.p_img}" alt="">
                    </div>
                    <div class="item-price">
                        <p>$${item.p_price}</p>
                    </div>
                </div>
                `
            })
            brand.innerHTML = productHtml            
        }
